<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Modal con video</title>
</head>

<body>

  <!-- BotÃ³n para abrir el modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">
    Abrir Modal
  </button>

  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script>
    $('#videoModal').on('shown.bs.modal', function () {
      $('#videoPlayer').get(0).play(); // Reproduce el video al abrir el modal
    });

    $('#videoModal').on('hidden.bs.modal', function () {
      $('#videoPlayer').get(0).pause(); // Pausa el video al cerrar el modal
    });
  </script>

</body>

</html>
